<head>

    <div class="container">

                <a href="#">Google! Logos</a>
            </div>



            <div class="content bg-green">

                <p class="margin-padding-zero">Get Google!</p>

                    <input type="text" placeholder="your e-mail" name="" id="">
                    <br>
